<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<th:block layout:fragment ="script">
    <script th:inline = "javascript">
        $(document).ready(function(){
        var errorMessage = [[${errorMessage}]];
        if(errorMessage != null){
            alert(errorMessage);
        }
        });
    </script>
</th:block>

<th:block layout:fragmrnt="css">
    <style>
        .input-group{
             margin-bottom : 15px;

         }
         .img-div{
             margin-bottom: 10px;
         }
         .fieldError{
             color : #bd2130;
         }
    </style>
</th:block>

<div layout:fragment="content">
    <form role="form" class="container" method="post"  th:object="${itemFormDto}">
        <p class="h2">상품 등록</p>
        <input type="hidden" th:field="*{id}">
        <div class="row mb-4">
            <select th:field="*{itemSellStatus}" class="form-select">
                <option value="SELL">판매중</option>
                <option value="SOLD_OUT">품절</option>
            </select>
        </div>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">상품명</span>
            </div>
            <input type="text" th:field="*{itemNm}" class="form-control" placeholder="상품명을 입력하세요.">
        </div>



        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">가격</span>
            </div>
            <input type="text" th:field="*{price}" class="form-control" placeholder="가격을 입력하세요.">
        </div>


        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">재고</span>
            </div>
            <input type="number" th:field="*{stockNumber}" class="form-control" placeholder="재고 수량을 입력하세요.">
        </div>


        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">상품상세 설명</span>
            </div>
            <input type="text" th:field="*{itemDetail}" class="form-control" placeholder="상품 상세 설명을 입력하세요.">
        </div>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">등록날짜</span>
            </div>
            <input type="text" th:field="*{regTime}" class="form-control" readonly="true">
        </div>


        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">등록날짜</span>
            </div>
            <input type="text" th:field="*{updateTime}" class="form-control" readonly="true">
        </div>

            <button th:formaction="@{/admin/item/new}" type="submit" class="btn btn-outline-success">저장</button>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
</div>

</html>
